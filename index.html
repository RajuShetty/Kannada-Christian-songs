<!DOCTYPE html>
<html>
    <head>
        <title>Kannada Christian Songs</title>
        
        <!-- Need this for Android with Crosswalk -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <meta http-equiv="Content-Security-Policy" 
                 content="default-src *; 
                          style-src * 'self' 'unsafe-inline' 'unsafe-eval'; 
                          script-src * 'self' 'unsafe-inline' 'unsafe-eval';">

        <link rel="stylesheet" type="text/css" href="style.css">

        <script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>

        <script type="text/javascript" src="connection.js"></script>
        <script type="text/javascript" src="init.js"></script>

	<script>
	$('#help-select').on('change', function (e) {

    var url;

    switch (this.value) {

        case "article":
            url = "https://cordova.apache.org/docs/en/latest/"
                        + "reference/cordova-plugin-inappbrowser/index.html";
            break;

        case "video":
            url = "https://youtu.be/F-GlVrTaeH0";
            break;

        case "search":
            url = "https://www.google.com/#q=inAppBrowser+plugin";
            break;
    }

    showHelp(url);

});
function showHelp(url) {

    var target = "_blank";

    var options = "location=yes,hidden=yes";

    inAppBrowserRef = cordova.InAppBrowser.open(url, target, options);

    inAppBrowserRef.addEventListener('loadstart', loadStartCallBack);

    inAppBrowserRef.addEventListener('loadstop', loadStopCallBack);

    inAppBrowserRef.addEventListener('loaderror', loadErrorCallBack);

}
function loadStartCallBack() {

    $('#status-message').text("loading please wait ...");

}

	</script> 
    </head>
    <body>
        <!--div id="online" data-iframe="http://kannadachristiansongs.in/?appp=2">
            <!-- the iframe is dynamically created here after we check offline/online connection 
        </div-->
		
<select id="help-select">
    <option value="default">Need help?</option>
    <option value="article">Show me a helpful article</option>
    <option value="video">Show me a helpful video</option>
    <option value="search">Search for other topics</option>
</select>


        <div id="offline-footer">
            <div id="offline-msg">Your internet connection is lost, App functionality is limited.</div>
            <button class="button button-positive" id="go-offline">Offline Mode</button>
            <button class="button button-positive" id="close-offline">Close</button>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            jQuery(document).ready( function() {
                onLoad();
            } );
        </script>
    </body>
</html>
